<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Team Motivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #f39c12;
        }
        .motivation {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .tracker {
            font-size: 18px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 150px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #f39c12;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
    <script>
        function updateTarget() {
            const target = 150000;
            let currentSales = document.getElementById("currentSales").value;
            currentSales = parseFloat(currentSales) || 0; // Ensure it's a number
            let shortfall = target - currentSales;
            document.getElementById("shortfall").textContent = "Shortfall: R" + shortfall.toLocaleString();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Dream Team - The Road to R150K! ðŸš€</h1>
        <p class="motivation">"Success comes to those who push beyond their limits. Today, we dominate!"</p>
        
        <div class="tracker">
            <p><strong>Target: R150,000</strong></p>
            <label for="currentSales">Enter Current Sales:</label>
            <input type="number" id="currentSales" placeholder="Enter amount" oninput="updateTarget()">
            <p id="shortfall"><strong>Shortfall: R150,000</strong></p>
        </div>

        <p class="motivation">ðŸ”¥ Keep pushing, keep closing, keep winning! The goal is within reach! ðŸ”¥</p>
    </div>
</body>
</html>
